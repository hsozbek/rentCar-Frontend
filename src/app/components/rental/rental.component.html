<table class="table">
    <thead>
      <th>ID</th>
      <th>Car Id</th>
      <th>Customer Id</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.id }}</td>
      <td>{{ rental.carId}}</td>
      <td>{{ rental.customerId }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </table>
