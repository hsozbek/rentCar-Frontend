<table class="table" >
  <thead>
    <th>Car Id</th>
    <th>BrandId</th>
    <th>ColorId</th>
    <th>Car Name</th>
    <th >Model Year</th>
    <th>Daily Price</th>
    <th>Description</th>
  </thead>
  <tbody>
  <tr routerLink="/cars/car-detail/{{car.id}}" *ngFor="let car of cars" (click)="setCurrentCar(car)" [class]="getCurrentCarClass(car)">
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.name }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</tbody>
</table>
